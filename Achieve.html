
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="achieve.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<style>
    table, th, td {
      border:2px solid black;
    }
    </style>

<body>
<section class="header">
    <img src="gifgif.gif" alt="reload" class="bggif">
    <div class="welcomemsg">
        <h1>PROJECTS</h1>
        <button class="modal-open" data-modal="modal1">Python</button>
        <button class="modal-open" data-modal="modal2">Web development</button>
        <button class="modal-open" data-modal="modal3">Experience</button>
    </div>

    <div class="modal" id="modal1">
        <div class="modal-content">
            <div class="modal-header">Python</div>
            <div class="modal-body"><a href="https://replit.com/@thomas11meghraj/Rock-Paper-Scissors">Rock Paper Scissors</a></div>
            <div class="modal-footer"><button class="link modal-close">Close Modal</button></div>
        </div>
    </div>

    <div class="modal" id="modal2">
        <div class="modal-content">
            <div class="modal-header">Web Development</div>
            <div class="modal-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, expedita!</div>
            <div class="modal-footer"><button class="link modal-close">EXIT</button></div>
        </div>
    </div>

    <div class="modal" id="modal3">
        <div class="modal-content">
            <div class="modal-header">Experience</div>
            <div class="modal-body" id="item">
                <table>
                    <tr>
                        <th>Organization</th>
                        <th>Position</th>
                        <th>Duration</th>
                    </tr>
                    <tr>
                        <td>Random Org</td>
                        <td>Cs Intern</td>
                        <td>2 months</td>
                    </tr>
                    <tr>
                        <td>Randomorg</td>
                        <td>Web Developer</td>
                        <td>2 months</td>
                    </tr>
                    <tr>
                        <td>NotOrg</td>
                        <td>Web Developer</td>
                        <td>3 months</td>
                    </tr>
              </table>

            </div>
            <div class="modal-footer"><button class="link modal-close">Close Modal</button></div>
        </div>
    </div>

</section>
<script>
    var modalBtns = document.querySelectorAll('.modal-open');

    modalBtns.forEach(function(btn) {
       btn.onclick=function(){
         var modal = btn.getAttribute('data-modal');

         document.getElementById(modal).style.display = "block";
       }; 
    });

    var closeBtns = document.querySelectorAll('.modal-close');

    closeBtns.forEach(function(btn){
        btn.onclick = function(){
            var modal = btn.closest(".modal").style.display = 'none';
        }; 
    });

    window.onclick = function(e) {
        if (e.target.className=== "modal"){
            e.target.style.display = "none";
        }
    }
</script>
</body>
</html>
